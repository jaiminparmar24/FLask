<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | JAIMIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://i.postimg.cc/9f89s6qq/login.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.6s ease-in;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: cardAppear 0.5s ease-out;
    }

    @keyframes cardAppear {
      from { transform: scale(0.95); opacity: 0.8; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      font-size: 1.8rem;
    }

    .greeting {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #ffd700;
      font-weight: bold;
    }

    .clock {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    button, .btn {
      background: rgba(0, 255, 255, 0.15);
      color: #00ffff;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(0, 255, 255, 0.3);
      width: 100%;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover, .btn:hover {
      background: rgba(0, 255, 255, 0.25);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .logout {
      background: rgba(255, 68, 68, 0.85);
      color: white;
    }

    .logout:hover {
      background: rgba(204, 0, 0, 0.9);
    }

    
 
      
    
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-circle"></i> Welcome<br><span style="font-size: 0.9rem;">{{ email }}</span></h2>
    <div class="greeting" id="greetingText"></div>
    <div class="clock" id="clock"></div>

    <button onclick="window.location.href='https://jaiminparmar24.github.io/Password'"><i class="fas fa-user"></i> Profile</button>
   
    <button onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Show My Location</button>
    
    <a href="/logout" class="btn logout"><i class="fas fa-sign-out-alt"></i> Logout</a>

    
  </div>

 

  <script>
  
    function updateClock() {
  const now = new Date();
  document.getElementById('clock').textContent = now.toLocaleString();
}
setInterval(updateClock, 1000);
updateClock();

    // Greeting
    function displayGreeting() {
      const hour = new Date().getHours();
      let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
      document.getElementById('greetingText').textContent = greeting;
    }
    displayGreeting();

   
    // Location Access
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          window.open(`https://maps.google.com/?q=${latitude},${longitude}`, "_blank");
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
