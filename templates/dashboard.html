<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1590080877760-99f3c29c0cbd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }

    .dark-mode {
      background: #121212 !important;
      color: #f0f0f0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .clock {
      font-size: 1rem;
      color: #00ffcc;
    }

    .nav-btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 25px 0;
    }

    .nav-btn, .nav-link-btn {
      background-color: #00ffcc;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-btn:hover, .nav-link-btn:hover {
      background-color: #00cc99;
    }

    .logout-btn {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    .profile-box, .help-box, .add-reel-box {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      text-align: left;
    }

    .add-reel-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    .add-reel-box button {
      background: #00ffcc;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.3rem;
      }

      .nav-btn, .nav-link-btn {
        font-size: 0.95rem;
      }

      .clock {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1><i class="fas fa-house"></i> Dashboard</h1>
      <div class="clock" id="clock"></div>
    </div>

    <button class="nav-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
    <p>You have successfully logged in using OTP.</p>
    <p><strong>Login Time:</strong> {{ session['login_time'] }}</p>

    <div class="nav-btns">
      <button class="nav-btn" onclick="toggleProfile()"><i class="fas fa-user"></i> Profile</button>
      <button class="nav-btn" onclick="toggleHelp()"><i class="fas fa-question-circle"></i> Help & Support</button>
      <a class="nav-link-btn" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Show My Location</a>
      <button class="nav-btn" onclick="openReelsModal()"><i class="fas fa-video"></i> Watch Reels</button>
      <button class="nav-btn" onclick="toggleAddReel()"><i class="fas fa-plus"></i> Add Instagram Reel Link</button>
    </div>

    <div class="profile-box" id="profileBox">
      <label>Email:</label>
      <input type="email" value="{{ session['email'] }}" readonly>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name">
      <label>Phone:</label>
      <input type="tel" placeholder="Enter phone number">
      <button onclick="alert('Profile Updated')">Save</button>
    </div>

    <div class="help-box" id="helpBox">
      <p><strong>Contact Email:</strong> <a href="mailto:jaiminparmar024@gmail.com">jaiminparmar024@gmail.com</a></p>
    </div>

    <div class="add-reel-box" id="addReelBox">
      <label>Instagram Reel MP4 URL:</label>
      <input type="url" id="reelInput" placeholder="Paste reel video .mp4 link">
      <button onclick="addCustomReel()">Add Reel</button>
    </div>

    <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div id="reelsModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999;">
    <div class="reels-wrapper" id="reelsWrapper" style="max-width: 400px; margin: auto; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; padding: 20px 0;"></div>
    <button onclick="closeReelsModal()" style="position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:10px 15px; font-size:1rem; border-radius:8px;">Close</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      document.getElementById('clock').textContent = dateString + ' ' + timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getLocation() {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
        window.open(mapUrl, '_blank');
      }, (error) => {
        alert("Location permission denied or unavailable.");
      });
    }

    function toggleProfile() {
      const box = document.getElementById("profileBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function toggleHelp() {
      const box = document.getElementById("helpBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleAddReel() {
      const box = document.getElementById("addReelBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    const sampleReels = [
      "https://video.twimg.com/ext_tw_video/1801220301178591232/pu/vid/avc1/720x720/3WLTUfAZItRzUDcP.mp4?tag=12",
      "https://video.twimg.com/ext_tw_video/1801219945547839488/pu/vid/avc1/720x720/sHgCeRBdHZlttKk1.mp4?tag=12",
      "https://www.w3schools.com/html/mov_bbb.mp4",
      "https://media.w3.org/2010/05/sintel/trailer_hd.mp4",
      "https://www.w3schools.com/html/movie.mp4"
    ];

    function addCustomReel() {
      const input = document.getElementById("reelInput").value.trim();
      if (input.endsWith(".mp4")) {
        sampleReels.unshift(input);
        alert("Reel added!");
        document.getElementById("reelInput").value = "";
      } else {
        alert("Please enter a valid .mp4 video URL");
      }
    }

    let currentReelCount = 0;
    const maxReels = 100;
    const reelsPerBatch = 20;

    function createReel(index, url) {
      const reel = document.createElement("div");
      reel.style.cssText = "scroll-snap-align:start;width:100%;height:90vh;border-radius:10px;background:#111;position:relative;margin-bottom:20px;";

      const video = document.createElement("video");
      video.src = url;
      video.setAttribute("muted", true);
      video.setAttribute("loop", true);
      video.setAttribute("playsinline", true);
      video.setAttribute("preload", "none");
      video.setAttribute("controls", true);
      video.style.cssText = "width:100%;height:100%;object-fit:cover;border-radius:10px;";

      const overlay = document.createElement("div");
      overlay.textContent = `Reel #${index + 1}`;
      overlay.style.cssText = "position:absolute;bottom:10px;left:10px;color:#fff;background:rgba(0,0,0,0.4);padding:8px 12px;border-radius:8px;font-size:0.9rem;";

      reel.appendChild(video);
      reel.appendChild(overlay);
      document.getElementById("reelsWrapper").appendChild(reel);

      observer.observe(video);
    }

    function loadReelsBatch() {
      for (let i = currentReelCount; i < currentReelCount + reelsPerBatch && i < sampleReels.length; i++) {
        createReel(i, sampleReels[i]);
      }
      currentReelCount += reelsPerBatch;
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.play().catch(() => {});
        } else {
          entry.target.pause();
        }
      });
    }, { threshold: 0.6 });

    document.getElementById("reelsWrapper").addEventListener("scroll", () => {
      const wrapper = document.getElementById("reelsWrapper");
      if (wrapper.scrollTop + wrapper.clientHeight >= wrapper.scrollHeight - 10) {
        loadReelsBatch();
      }
    });

    function openReelsModal() {
      document.getElementById("reelsModal").style.display = "block";
      if (currentReelCount === 0) loadReelsBatch();
    }

    function closeReelsModal() {
      document.getElementById("reelsModal").style.display = "none";
    }
  </script>
</body>
</html>
