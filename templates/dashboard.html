  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow-x: hidden;
      height: 100%;
      background: #f4f4f4;
      color: #333;
    }

    body.dark-mode {

      color: #f0f0f0;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    body.dark-mode .sidebar {
      background: #1e1e1e;
      border-color: #333;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .nav-link:hover {
      background: #f0f0f0;
    }

    body.dark-mode .nav-link {
      color: #f0f0f0;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;

      gap: 10px;
    }

    .greeting {
      font-size: 1.2rem;
      font-weight: bold;
      color: #20B2AA;
    }

    .right-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .right-controls input[type="search"],
    .right-controls select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
    }

    body.dark-mode .right-controls input,
    body.dark-mode .right-controls select {
      background: #2c2c2c;
      color: #fff;
      border-color: #444;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: #20B2AA;
      padding: 15px;
      border-radius: 10px;
      color: white;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .logout {
      margin-top: auto;
      background: #ee0979;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout:hover {
      background: #ff6a00;
    }

    @media (max-width: 768px) {

      }

        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        justify-content: space-around;

<body>
  <div class="container">
    <div class="sidebar">
      <h3>JAIMIN</h3>
      <a href="#" class="nav-link">Dashboard</a>
      <a href="https://jaiminparmar24.github.io/Password" class="nav-link">Profile</a>
      <a href="#" onclick="getLocation()" class="nav-link">Location</a>
      <div class="qr-generator" style="text-align: center; padding: 20px;">
  <h2>ðŸ”— QR Code Generator</h2>
  <input type="text" id="urlInput" placeholder="Enter URL here" style="padding: 10px; width: 300px; border-radius: 8px; border: 1px solid #ccc;">
  <button onclick="generateQR()" style="padding: 10px 20px; border-radius: 8px; background-color: #333; color: white; border: none;">Generate QR</button>
  
  <div id="qrResult" style="margin-top: 20px;"></div>
</div>

<script>
  function generateQR() {
    const url = document.getElementById("urlInput").value;

    if (!url) {
      alert("Please enter a URL.");
      return;
    }

    fetch("/generate_qr", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "url=" + encodeURIComponent(url)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("QR generation failed");
      }
      return response.blob();
    })
    .then(blob => {
      const imgUrl = URL.createObjectURL(blob);
      document.getElementById("qrResult").innerHTML = `<img src="${imgUrl}" alt="QR Code" style="margin-top:10px; border:1px solid #ccc; padding:5px;" />`;
    })
    .catch(error => {
      console.error(error);
      alert("Something went wrong while generating QR code.");
    });
  }
</script>

      <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="main">
      <h1 style="font-size: 1.5rem; margin-bottom: 15px;">JAIMIN PARMAR Dashboard</h1>

      <div class="topbar">
        <div class="greeting" id="greetingText">Loading...</div>
        <div class="right-controls">
          <input type="search" placeholder="Search...">
          <select onchange="alert('Filtering by: ' + this.value)">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
          <button onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™</button>
          <div id="clock"></div>
        </div>
      </div>

      <div class="cards">
        <div class="card"><h4>Total Users</h4><p id="userCount">-</p></div>
        <div class="card"><h4>Messages</h4><p id="messageCount">-</p></div>
        <div class="card"><h4>Visits</h4><p id="visitCount">-</p></div>
      </div>

      <div style="margin-top: 30px;">
        <h3>Recent Activity</h3>
        <ul id="activityList"></ul>
      </div>
    </div>
  </div>

  <script>
    // Greeting
    const email = "user@example.com";  // This should be dynamically rendered by Flask
    const hour = new Date().getHours();
    let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    document.getElementById("greetingText").textContent = `${greeting}, ${email}`;

    // Clock
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          window.open(`https://maps.google.com/?q=${latitude},${longitude}`, '_blank');
        }, () => alert("Location access denied."));
      } else alert("Geolocation not supported.");
    }

    // Stats
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById("userCount").textContent = randomInt(1000, 5000);
    document.getElementById("messageCount").textContent = randomInt(500, 3000);
    document.getElementById("visitCount").textContent = randomInt(5000, 15000);

    // Activities
    const activities = [
      "User logged in", "New file uploaded", "Settings updated",
      "Feedback submitted", "Comment received", "Security alert"
    ];

    const activityList = document.getElementById("activityList");
    for (let i = 0; i < 5; i++) {
      const li = document.createElement("li");
      li.textContent = `${activities[randomInt(0, activities.length - 1)]} - ${randomInt(1, 59)} mins ago`;
      activityList.appendChild(li);
    }
  </script>
