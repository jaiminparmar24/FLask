<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | JAIMIN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      width: 90%;
      max-width: 380px;
      text-align: center;
      color: #fff;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 2px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cccc;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .card { padding: 25px; }
      .logo { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">LOGIN</div>
    <form onsubmit="sendToSheet(event)">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">üîê Send OTP</button>
    </form>
    <div class="footer">Safe ‚Ä¢ Secure ‚Ä¢ Fast Login</div>
  </div>

  <script>
    function sendToSheet(e) {
      e.preventDefault(); // stop form from submitting normally
      const email = document.getElementById('email').value;

      fetch('https://script.google.com/macros/s/AKfycbzJ97O5gRgG-STCcQhQ2_b63h6dqQ_o4D1NxnbBcfbRBHNjTdLnEyJfEePjbyaNTxv7/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Email sent to Google Sheet!");
        } else {
          alert("‚ùå Failed to submit.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("‚ö†Ô∏è Error occurred.");
      });
    }
  </script>
</body>
</html>
