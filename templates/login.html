<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | JAIMIN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/9f89s6qq/login.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      width: 90%;
      max-width: 350px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      animation: logoGlow 1.5s infinite alternate;
    }

    @keyframes logoGlow {
      from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
    }

    .summary {
      font-size: 0.9rem;
      color: #e0ffff;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      font-size: 0.95rem;
      outline: none;
    }

    input[type="email"]:focus {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.95);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      background: rgba(0, 255, 255, 0.85);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    button:hover:enabled {
      background: rgba(0, 204, 204, 0.9);
    }

    button:disabled {
      background: rgba(180, 180, 180, 0.6);
      cursor: not-allowed;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #fff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
        border-radius: 14px;
      }

      .logo {
        font-size: 1.5rem;
      }

      input[type="email"],
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">LOGIN</div>
    <div class="summary">
      Welcome to our login page.<br>
      <strong style="color:#00ffff;">Designed by JAIMIN</strong>
    </div>
    <form method="POST" action="/">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit">üîê Send OTP</button>
    </form>
    <div class="footer">Safe ‚Ä¢ Secure ‚Ä¢ Fast Login</div>
  </div>
</body>
</html>
