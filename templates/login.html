  <style>
    .profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 20px;
  display: block;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  border: 3px solid #0077cc;
}

body.dark .profile-pic {
  border-color: #00aaff;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #f9fbfc, #e1f0ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #0077cc;
    }

    .summary {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: slideUp 1s ease-in-out;
    }

    input[type="email"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f8f8f8 url('https://img.icons8.com/ios-filled/20/0077cc/new-post.png') no-repeat 10px center;
      color: #333;
      font-size: 1rem;
      padding-left: 40px;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      outline: 2px solid #0077cc;
      background-color: #fff;
    }

    button[type="submit"] {
      padding: 12px;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button[type="submit"]:hover {
      background: #005fa3;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    button#toggle-theme {
      background: transparent;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      color: #333;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 20px; }
      h1 { font-size: 1.4rem; }
      input[type="email"], button[type="submit"] { font-size: 0.95rem; }
    }

    /* ‚úÖ Dark Mode */
    body.dark {
      background: #121212;
      color: #fff;
    }

    body.dark .card {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark input[type="email"] {
      background: #2c2c2c;
      color: #fff;
      border-color: #555;
    }

    body.dark button[type="submit"] {
      background: #00aaff;
    }

<body>
  <main class="card">
    <img src="https://i.postimg.cc/13QnB9zQ/cropped-circle-image.png" alt="Profile Photo" class="profile-pic" />
  <h1><span id="typed-text"></span></h1>
    <div class="summary">
      Welcome to our login page.<br>
      <strong style="color:#0077cc;">Designed by JAIMIN</strong>
    </div>

    <form method="POST" action="/">
      <label for="email" hidden>Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit" id="submitBtn"><span class="spinner" style="display:none;"></span>üîê Send OTP</button>
    </form>

    <button id="toggle-theme" onclick="toggleTheme()">üåì Dark Mode</button>

    <div class="footer">Your privacy, our priority‚Ä¢One-click login via secure email OTP‚Ä¢
No passwords‚Ä¢No risks‚Ä¢Just access
</div>

  </main>

  <script>
    // Typing animation
    new Typed('#typed-text', {
      strings: ["Welcome Back!", "Secure OTP Login", "JAIMIN PARMAR Portal"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });

    // Email validation
    const emailInput = document.getElementById('email');
    emailInput.addEventListener('input', () => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      emailInput.style.borderColor = emailRegex.test(emailInput.value) ? "#00cc66" : "#ccc";
    });

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // Spinner + sound on submit
    const form = document.querySelector("form");
    const button = document.getElementById("submitBtn");
    const spinner = document.querySelector(".spinner");
    form.addEventListener("submit", () => {
      button.disabled = true;
      spinner.style.display = "inline-block";
  
    });

    // Toast + confetti
    const params = new URLSearchParams(window.location.search);
    if (params.get('sent') === 'true') {
      alert("‚úÖ OTP has been sent to your email!");
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
