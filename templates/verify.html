<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | JAIMIN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/9f89s6qq/login.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      width: 90%;
      max-width: 350px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      animation: logoGlow 1.5s infinite alternate;
    }

    @keyframes logoGlow {
      from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
    }

    .otp-container {
      display: flex;
      justify-content: space-evenly;
      margin: 20px 0 25px;
    }

    .otp-container input {
      width: 45px;
      height: 50px;
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #00ffff;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      background: rgba(0, 255, 255, 0.85);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      margin-top: 10px;
    }

    button:disabled {
      background: rgba(170, 170, 170, 0.6);
      cursor: not-allowed;
    }

    #timer {
      margin-top: 12px;
      font-weight: bold;
      color: #ffeb3b;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">OTP Verification</div>
    <form method="POST">
      <div class="otp-container">
        <input type="text" inputmode="numeric" maxlength="1" name="otp1" required autofocus />
        <input type="text" inputmode="numeric" maxlength="1" name="otp2" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp3" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp4" required />
      </div>
      <button type="submit">‚úÖ Verify OTP</button>
      <button type="button" id="resendBtn" disabled>üîÅ Resend OTP</button>
    </form>
    <div id="timer">OTP expires in: 05:00</div>
    <div class="footer">Your security is our priority.</div>
  </div>
</body>
</html>
