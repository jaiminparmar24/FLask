<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1590080877760-99f3c29c0cbd') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }

    .dark-mode {
      background: #121212 !important;
      color: #f0f0f0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .clock {
      font-size: 1rem;
      color: #00ffcc;
    }

    .nav-btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 25px 0;
    }

    .nav-btn, .nav-link-btn {
      background-color: #00ffcc;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-btn:hover, .nav-link-btn:hover {
      background-color: #00cc99;
    }

    .logout-btn {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    .profile-box, .help-box {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      text-align: left;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.3rem;
      }

      .nav-btn, .nav-link-btn {
        font-size: 0.95rem;
      }

      .clock {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1><i class="fas fa-house"></i> Dashboard</h1>
      <div class="clock" id="clock"></div>
    </div>

    <button class="nav-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
    <p>You have successfully logged in using OTP.</p>
    <p><strong>Login Time:</strong> {{ session['login_time'] }}</p>

    <div class="nav-btns">
      <button class="nav-btn" onclick="toggleProfile()"><i class="fas fa-user"></i> Profile</button>
      <button class="nav-btn" onclick="toggleHelp()"><i class="fas fa-question-circle"></i> Help & Support</button>
      <button class="nav-btn" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Show My Location</button>
      <button class="nav-btn" onclick="openCamera()"><i class="fas fa-camera"></i> Camera Fun</button>
    </div>

    <div class="profile-box" id="profileBox">
      <label>Email:</label>
      <input type="email" value="{{ session['email'] }}" readonly>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name">
      <label>Phone:</label>
      <input type="tel" placeholder="Enter phone number">
      <button onclick="alert('Profile Updated')">Save</button>
    </div>

    <div class="help-box" id="helpBox">
      <p><strong>Contact Email:</strong> <a href="mailto:jaiminparmar024@gmail.com">jaiminparmar024@gmail.com</a></p>
    </div>

    <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Camera Popup Box -->
  <div id="cameraBox" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%);
    background: rgba(0,0,0,0.9); padding:20px; border-radius:15px; z-index:999; box-shadow: 0 0 20px #00ffcc;">
    <video id="video" autoplay width="300" style="border-radius:10px;"></video>
    <br>
    <button onclick="closeCamera()" style="margin-top:10px; padding:8px 16px; border:none; border-radius:8px; background:#ff4444; color:white;">Close</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      document.getElementById('clock').textContent = dateString + ' ' + timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getLocation() {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
        window.open(mapUrl, '_blank');
      }, () => {
        alert("Location permission denied or unavailable.");
      });
    }

    function toggleProfile() {
      const box = document.getElementById("profileBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function toggleHelp() {
      const box = document.getElementById("helpBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function openCamera() {
      const video = document.getElementById("video");
      const cameraBox = document.getElementById("cameraBox");

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
          video.srcObject = stream;
          cameraBox.style.display = "block";
        }).catch(function (err) {
          alert("Camera access denied or not available.");
        });
      } else {
        alert("Camera not supported by your browser.");
      }
    }

    function closeCamera() {
      const video = document.getElementById("video");
      const stream = video.srcObject;

      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
      }

      document.getElementById("cameraBox").style.display = "none";
    }
  </script>
</body>
</html>
