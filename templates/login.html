<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="5Q2w2DNziS6aGw83dWomTOjfuIDMzY26NkFmeCWxjFA" />
  <meta charset="UTF-8">
  <title>Welcome | JAIMIN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      width: 90%;
      max-width: 380px;
      text-align: center;
      color: #fff;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 2px;
    }

    .summary {
      font-size: 0.95rem;
      color: #e0ffff;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      animation: slideIn 1.2s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #00cccc;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .card { padding: 25px; }
      .logo { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">LOGIN</div>
    <div class="summary">
      Welcome to our login page.<br>
      <strong style="color:#00ffff">Designed by JAIMIN</strong>
    </div>
    <form method="POST" action="/">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit" id="submitBtn">üîê Send OTP</button>
    </form>
    <div class="footer">Safe ‚Ä¢ Secure ‚Ä¢ Fast Login</div>
  </div>
</body>
</html>
