<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | JAIMIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      text-align: center;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 10px;
      color: #00ffff;
    }

    .clock {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    button, .btn {
      background: #00ffff;
      color: #000;
      padding: 12px;
      margin: 10px 0;
      border: none;
      width: 100%;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover, .btn:hover {
      background: #00cccc;
    }

    .logout {
      background: #ff4444;
      color: white;
    }

    .logout:hover {
      background: #cc0000;
    }

    .section-box {
      display: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      font-size: 0.9rem;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      button, .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-circle"></i> Welcome, {{ session['email'] }}</h2>
    <div class="clock" id="clock"></div>
    <p><strong>Login Time:</strong> {{ session['login_time'] }}</p>

    <button onclick="toggleSection('profileBox')"><i class="fas fa-user"></i> Profile</button>
    <button onclick="toggleSection('helpBox')"><i class="fas fa-question-circle"></i> Help & Support</button>
    <button onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Show My Location</button>
    <button onclick="openCamera()"><i class="fas fa-camera"></i> Camera</button>
    <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
    <a href="{{ url_for('logout') }}" class="btn logout"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <!-- Profile Box -->
    <div class="section-box" id="profileBox">
      <label>Email:</label>
      <input type="email" value="{{ session['email'] }}" readonly>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name">
      <label>Phone:</label>
      <input type="tel" placeholder="Enter phone number">
      <button onclick="alert('âœ… Profile Saved!')">Save</button>
    </div>

    <!-- Help Box -->
    <div class="section-box" id="helpBox">
      <p>Need help? Contact: <a href="mailto:jaiminparmar024@gmail.com" style="color:#00ffff;">jaiminparmar024@gmail.com</a></p>
    </div>
  </div>

  <!-- Camera Box -->
  <div id="cameraPopup" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%);
       background:#000; padding:20px; border-radius:15px; z-index:999; box-shadow:0 0 20px #00ffff;">
    <video id="video" autoplay width="300" style="border-radius:10px;"></video><br>
    <button onclick="closeCamera()" style="margin-top:10px;">Close</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleSection(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition(
        pos => window.open(`https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`, "_blank"),
        () => alert("Location permission denied.")
      );
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.body.style.background = document.body.classList.contains("dark")
        ? "#121212" : "linear-gradient(to right, #0f2027, #203a43, #2c5364)";
    }

    function openCamera() {
      const video = document.getElementById("video");
      const box = document.getElementById("cameraPopup");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          box.style.display = "block";
        })
        .catch(() => alert("Camera not accessible."));
    }

    function closeCamera() {
      const video = document.getElementById("video");
      const stream = video.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      document.getElementById("cameraPopup").style.display = "none";
    }
  </script>
</body>
</html>
