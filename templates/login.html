  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #00ffff;
    }

    .summary {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #aaa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      outline: 2px solid #00ffff;
    }

    button[type="submit"] {
      padding: 12px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #00e0e0;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .card h1 {
        font-size: 1.4rem;
      }

      input[type="email"],
      button[type="submit"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <main class="card">

    <div class="summary">

      <label for="email" hidden>Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">üîê Send OTP</button>
    </form>
    <div class="footer">Safe ‚Ä¢ Secure ‚Ä¢ Fast Login</div>

</body>
