<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | JAIMIN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 2px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cccc;
    }

    #resendBtn {
      margin-top: 10px;
      background: #ff9800;
    }

    #resendBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #timer {
      margin-top: 15px;
      font-weight: bold;
      color: #ffeb3b;
      font-size: 1rem;
    }

    .success {
      display: none;
      color: #00ffab;
      font-weight: bold;
      margin-top: 10px;
      animation: popUp 0.8s ease-in-out forwards;
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .card { padding: 25px; }
      .logo { font-size: 1.5rem; }
      #timer { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">OTP Verification</div>
    <form method="POST">
      <input type="text" name="otp" id="otpInput" placeholder="Enter OTP from email" required>
      <button type="submit" id="verifyBtn">‚úÖ Verify OTP</button>
      <button type="submit" name="resend" id="resendBtn" disabled>üîÅ Resend OTP</button>
    </form>

    <div id="timer">OTP expires in: 05:00</div>
    <div id="successMsg" class="success">üéâ OTP Verified Successfully!</div>
    <div class="footer">Your security is our priority.</div>
  </div>

  <script>
    let timeLeft = 300;
    let resendCooldown = 30;
    const timerEl = document.getElementById("timer");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");

    function updateTimer() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `OTP expires in: ${minutes}:${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
        timerEl.textContent = "‚õî OTP expired. Please request a new one.";
        verifyBtn.disabled = true;
        verifyBtn.style.background = "#888";
        resendBtn.disabled = false;
        return;
      }

      setTimeout(updateTimer, 1000);
    }

    function startResendCooldown() {
      resendBtn.disabled = true;
      let cooldown = resendCooldown;

      function countdown() {
        resendBtn.textContent = `üîÅ Resend OTP (${cooldown}s)`;
        cooldown--;
        if (cooldown < 0) {
          resendBtn.textContent = "üîÅ Resend OTP";
          resendBtn.disabled = false;
        } else {
          setTimeout(countdown, 1000);
        }
      }

      countdown();
    }

    updateTimer();
    startResendCooldown();  // Start timer on page load

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("status") === "success") {
      document.getElementById("successMsg").style.display = "block";
    }
  </script>
</body>
</html>
