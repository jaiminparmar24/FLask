<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1590080877760-99f3c29c0cbd') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: fadeIn 1.5s ease-in;
        }

        .dark-mode {
            background: #121212 !important;
            color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clock {
            font-size: 1rem;
            color: #00ffcc;
        }

        .nav-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }

        .nav-btn, .nav-link-btn {
            background-color: #00ffcc;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-btn:hover, .nav-link-btn:hover {
            background-color: #00cc99;
        }

        .logout-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        .profile-box, .help-box, .ai-box {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            text-align: left;
        }

        .profile-box label {
            display: block;
            margin-bottom: 8px;
        }

        .profile-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            background: #fff;
            color: #000;
        }

        .profile-box button {
            background: #00ffcc;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        .help-box a {
            color: #00ffcc;
            text-decoration: none;
        }

        .help-box a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .nav-btn, .nav-link-btn {
                font-size: 0.95rem;
            }

            .clock {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1><i class="fas fa-house"></i> Dashboard</h1>
            <div class="clock" id="clock"></div>
        </div>

        <button class="nav-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Toggle Dark Mode</button>

        <p>You have successfully logged in using OTP.</p>
        <p><strong>Login Time:</strong> {{ session['login_time'] }}</p>

        <div class="nav-btns">
            <button class="nav-btn" onclick="toggleProfile()"><i class="fas fa-user"></i> Profile</button>
            <a href="/settings" class="nav-link-btn"><i class="fas fa-cog"></i> Settings</a>
            <button class="nav-btn" onclick="toggleHelp()"><i class="fas fa-question-circle"></i> Help & Support</button>
            <a href="/notifications" class="nav-link-btn"><i class="fas fa-bell"></i> Notifications</a>
            <a href="/analytics" class="nav-link-btn"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="/messages" class="nav-link-btn"><i class="fas fa-envelope"></i> Messages</a>
            <a href="/users" class="nav-link-btn"><i class="fas fa-users"></i> Users</a>
            <a href="/backup" class="nav-link-btn"><i class="fas fa-database"></i> Data Backup</a>
            <a href="/security" class="nav-link-btn"><i class="fas fa-shield-alt"></i> Security</a>
            <a href="/integrations" class="nav-link-btn"><i class="fas fa-plug"></i> Integrations</a>
            <a class="nav-link-btn" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Show My Location</a>
            <a class="nav-link-btn" onclick="toggleAIBox()"><i class="fas fa-robot"></i> AI Assistant</a>
        </div>

        <div class="profile-box" id="profileBox">
            <label>Email:</label>
            <input type="email" value="{{ session['email'] }}" readonly>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
            <label>Phone:</label>
            <input type="tel" placeholder="Enter phone number">
            <button onclick="alert('Profile Updated')">Save</button>
        </div>

        <div class="help-box" id="helpBox">
            <p><strong>Contact Email:</strong> <a href="mailto:jaiminparmar024@gmail.com">jaiminparmar024@gmail.com</a></p>
        </div>

        <div class="ai-box" id="aiBox">
            <p><strong>Ask AI Anything:</strong></p>
            <input type="text" id="aiInput" placeholder="Type your question here" style="width: 100%; padding: 8px; border-radius: 6px;">
            <button onclick="aiAssistant()" style="margin-top: 10px; padding: 8px 12px; background: #00ffcc; border: none; border-radius: 8px; cursor: pointer; color: black;">Ask</button>
            <div id="aiResponse" style="margin-top: 10px; color: #ffffff;"></div>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            document.getElementById('clock').textContent = dateString + ' ' + timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                window.open(mapUrl, '_blank');
            }, (error) => {
                alert("Location permission denied or unavailable.");
            });
        }

        function toggleProfile() {
            const box = document.getElementById("profileBox");
            box.style.display = box.style.display === "none" ? "block" : "none";
        }

        function toggleHelp() {
            const box = document.getElementById("helpBox");
            box.style.display = box.style.display === "none" ? "block" : "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleAIBox() {
            const box = document.getElementById("aiBox");
            box.style.display = box.style.display === "none" ? "block" : "none";
        }

        async function aiAssistant() {
            const input = document.getElementById("aiInput").value;
            const responseBox = document.getElementById("aiResponse");
            if (!input.trim()) return;
            responseBox.innerHTML = "<i>Thinking...</i>";
            try {
                const res = await fetch("/ask-ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: input })
                });
                const data = await res.json();
                responseBox.innerHTML = data.response || "No response.";
            } catch (err) {
                responseBox.innerHTML = "Error contacting AI server.";
            }
        }
    </script>
</body>
</html>
