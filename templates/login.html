<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | JAIMIN LOGIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/9f89s6qq/login.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.6s ease-in; /* Faster fade-in */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 380px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: cardAppear 0.5s ease-out; /* New card animation */
    }

    @keyframes cardAppear {
      from { transform: scale(0.95); opacity: 0.8; }
      to { transform: scale(1); opacity: 1; }
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      animation: logoGlow 1.5s infinite alternate; /* Added glowing effect */
    }

    @keyframes logoGlow {
      from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
    }

    .summary {
      font-size: 0.95rem;
      color: #e0ffff;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      animation: slideIn 0.4s ease-out; /* Faster slide-in */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideIn {
      from { transform: translateY(-10px); opacity: 0; } /* Reduced distance */
      to { transform: translateY(0); opacity: 1; }
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease; /* Faster transitions */
    }

    input[type="email"]:focus {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.95);
      transform: scale(1.01); /* Subtle zoom effect */
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(0, 255, 255, 0.8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease; /* Faster transitions */
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    button:disabled {
      background: rgba(170, 170, 170, 0.7);
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: rgba(0, 204, 204, 0.9);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transform: translateY(-2px); /* Added lift effect */
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      animation: fadeInFooter 0.6s ease-in; /* Separate footer animation */
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 25px; }
      .logo { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">LOGIN</div>
    <div class="summary">
      Welcome to our login page.<br>
      <strong style="color:#00ffff; text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);">Designed by JAIMIN</strong>
    </div>
    <form method="POST" action="/">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <button type="submit" id="submitBtn">üîê Send OTP</button>
    </form>
    <div class="footer">Safe ‚Ä¢ Secure ‚Ä¢ Fast Login</div>
  </div>
</body>
</html>
