<body>
  <div class="card">
    <div class="logo">OTP Verification</div>

    {% if error %}
    <div style="background-color: #f44336; color: white; padding: 15px; border-radius: 8px; text-align: center; font-size: 18px; margin-bottom: 20px; animation: shake 0.3s;">
      ‚ùå {{ error }}
    </div>
    {% endif %}

    <form method="POST" id="otpForm">
      <div class="otp-container">
        <input type="text" inputmode="numeric" maxlength="1" name="otp1" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp2" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp3" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp4" required />
      </div>
      <button type="submit" id="verifyBtn">‚úÖ Verify OTP</button>
      <button type="submit" name="resend" id="resendBtn" disabled>üîÅ Resend OTP</button>
    </form>

    <div id="timer">OTP expires in: 05:00</div>
    <div id="successMsg" class="success">üéâ OTP Verified Successfully!</div>
    <div class="footer">Your security is our priority.</div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".otp-container input");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerEl = document.getElementById("timer");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value;
        e.target.value = value.replace(/[^0-9]/g, "");
        if (value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    const form = document.getElementById("otpForm");
    form.addEventListener("submit", (e) => {
      const otpValue = Array.from(inputs).map(i => i.value).join("");
      if (otpValue.length < 4) {
        e.preventDefault();
        alert("Please enter all digits of the OTP.");
        return false;
      }
      let existing = form.querySelector('input[name="otp"]');
      if (!existing) {
        const hiddenOtp = document.createElement("input");
        hiddenOtp.type = "hidden";
        hiddenOtp.name = "otp";
        form.appendChild(hiddenOtp);
      }
      form.querySelector('input[name="otp"]').value = otpValue;
      inputs.forEach(i => i.removeAttribute("name"));
    });

    let timeLeft = 300;
    let resendCooldown = 30;

    function updateTimer() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, "0");
      const seconds = String(timeLeft % 60).padStart(2, "0");
      timerEl.textContent = `OTP expires in: ${minutes}:${seconds}`;
      timeLeft--;
      if (timeLeft < 0) {
        timerEl.textContent = "‚õî OTP expired. Please request a new one.";
        verifyBtn.disabled = true;
        verifyBtn.style.background = "#888";
        resendBtn.disabled = false;
        return;
      }
      setTimeout(updateTimer, 1000);
    }

    function startResendCooldown() {
      resendBtn.disabled = true;
      let cooldown = resendCooldown;
      function countdown() {
        resendBtn.textContent = `üîÅ Resend OTP (${cooldown}s)`;
        cooldown--;
        if (cooldown < 0) {
          resendBtn.textContent = "üîÅ Resend OTP";
          resendBtn.disabled = false;
        } else {
          setTimeout(countdown, 1000);
        }
      }
      countdown();
    }

    updateTimer();
    startResendCooldown();

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("status") === "success") {
      document.getElementById("successMsg").style.display = "block";
    }
  </script>
