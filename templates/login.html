  <!-- ‚úÖ Light Theme + Animation CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #f9fbfc, #e1f0ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #0077cc;
    }

    .summary {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: slideUp 1s ease-in-out;
    }

    input[type="email"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f8f8f8;
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      outline: 2px solid #0077cc;
      background-color: #fff;
    }

    button[type="submit"] {
      padding: 12px;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button[type="submit"]:hover {
      background: #005fa3;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .card h1 {
        font-size: 1.4rem;
      }

      input[type="email"],
      button[type="submit"] {
        font-size: 0.95rem;
      }
    }

    /* ‚úÖ Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

    </div>
    <form method="POST" action="/">
      <label for="email" hidden>Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

    </form>
