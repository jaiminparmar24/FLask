  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    header h1 { font-size: 1.2rem; }
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 10px;
      background-color: #ffffff;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 15px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #f0f0f0;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
        background-color: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      nav.nav-visible {
        display: flex;
        animation: slideDown 0.3s ease-in-out;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10%); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
    .container { padding: 20px; }
    .topbar { display: flex; flex-direction: column; gap: 10px; }
    .right-controls { display: flex; flex-wrap: wrap; gap: 10px; }
    input[type="search"], select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 20px 0;

    .card {
      background: linear-gradient(135deg, #20B2AA, #17a2b8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      animation: popIn 0.6s ease;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .qr-section {
      margin: 20px 0;
    }

      border-radius: 6px;

      padding: 10px;

      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

<body>
  <header>
    <h1>JAIMIN PARMAR's Dashboard</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <nav id="mainNav" class="nav-hidden">
    <a href="#">Dashboard</a>
    <a href="https://jaiminparmar24.github.io/Password">Contact Us</a>
    <a href="#" onclick="getLocation()">Your Location</a>
    <a href="/logout" style="color: red;">Logout</a>
  </nav>

  <div class="container">
    <div class="topbar">
      <div id="greetingText">Loading...</div>
      <div class="right-controls">
        <input type="search" placeholder="Search...">
        <select>
          <option>Weekly</option>
          <option>Monthly</option>
        </select>
        <button onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™</button>
        <div id="clockContainer">
          <div id="clock"></div>
          <div id="date"></div>
        </div>
      </div>
    </div>

    <div class="cards">
      <div class="card"><h4>Total Users</h4><p id="userCount">0</p></div>
      <div class="card"><h4>Messages</h4><p id="messageCount">0</p></div>
      <div class="card"><h4>Visits</h4><p id="visitCount">0</p></div>
    </div>

    <div class="qr-section">
      <h2>ðŸ”— QR Code Generator</h2>
      <input type="text" id="urlInput" placeholder="Enter URL here">
      <button onclick="generateQR()">Generate QR</button>
      <div id="qrResult"></div>
    </div>

    <footer>
      <h3>Recent Activity</h3>
      <ul id="activityList"></ul>
    </footer>
  </div>

  <script>
    const email = "{{ email }}";
    const hour = new Date().getHours();
    const greetings = {
      morning: "ðŸŒ… Good Morning",
      afternoon: "ðŸŒž Good Afternoon",
      evening: "ðŸŒ™ Good Evening",
      night: "ðŸŒƒ Good Night"
    };
    const greeting = hour < 12 ? greetings.morning : hour < 18 ? greetings.afternoon : greetings.evening;
    document.getElementById("greetingText").textContent = `${greeting}, ${email}`;

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
      document.getElementById('date').textContent = now.toDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          window.open(`https://maps.google.com/?q=${latitude},${longitude}`, '_blank');
        }, () => alert("Location access denied."));
      } else {
        alert("Geolocation not supported.");
      }
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let currentUsers = randomInt(10000, 100000);
    let currentMessages = randomInt(5000, 80000);
    let currentVisits = randomInt(50000, 1000000);

    function animateCounter(id, target, duration) {
      const el = document.getElementById(id);
      let start = 0;
      const step = Math.ceil(target / (duration / 10));
      const counter = setInterval(() => {
        start += step;
        if (start >= target) {
          el.textContent = target.toLocaleString();
          clearInterval(counter);
        } else {
          el.textContent = start.toLocaleString();
        }
      }, 10);
    }

    animateCounter("userCount", currentUsers, 2000);
    animateCounter("messageCount", currentMessages, 2500);
    animateCounter("visitCount", currentVisits, 3000);

    setInterval(() => {
      currentUsers += randomInt(1, 5);
      currentMessages += randomInt(1, 3);
      currentVisits += randomInt(5, 15);

      document.getElementById("userCount").textContent = currentUsers.toLocaleString();
      document.getElementById("messageCount").textContent = currentMessages.toLocaleString();
      document.getElementById("visitCount").textContent = currentVisits.toLocaleString();
    }, 3000);

    const activities = ["User logged in", "New file uploaded", "Settings updated", "Feedback submitted", "Comment received", "Security alert"];
    const activityList = document.getElementById("activityList");

    function updateActivityFeed() {
      activityList.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const li = document.createElement("li");
        li.textContent = `${activities[randomInt(0, activities.length - 1)]} - ${randomInt(1, 59)} mins ago`;
        activityList.appendChild(li);
      }
    }
    updateActivityFeed();
    setInterval(updateActivityFeed, 15000);

    function generateQR() {
      const url = document.getElementById("urlInput").value;
      if (!url) {
        alert("Please enter a URL.");
        return;
      }
      fetch("/generate_qr", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "url=" + encodeURIComponent(url)
      })
      .then(response => response.blob())
      .then(blob => {
        const imgUrl = URL.createObjectURL(blob);
        document.getElementById("qrResult").innerHTML = `<img src="${imgUrl}" alt="QR Code" style="margin-top:10px; border:1px solid #ccc; padding:5px; max-width:100%;" />`;
      })
      .catch(() => alert("QR generation failed."));
    }

    function toggleMenu() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('nav-visible');
      nav.classList.toggle('nav-hidden');
    }
  </script>
</body>
