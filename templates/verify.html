<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      animation: slideUp 1s ease-out;
      text-align: center;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    #timer {
      margin-top: 15px;
      font-weight: bold;
      color: #ffeb3b;
      font-size: 1rem;
    }

    .success {
      display: none;
      color: #00ffab;
      font-weight: bold;
      animation: popUp 1s ease-in-out forwards;
      margin-top: 10px;
    }

    @keyframes popUp {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }

      input,
      button {
        font-size: 0.95rem;
        padding: 12px;
      }

      #timer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <form method="POST">
      <input type="text" name="otp" id="otpInput" placeholder="Enter OTP from email" required>
      <button type="submit" id="verifyBtn">Verify OTP</button>
    </form>

    <div id="timer">OTP expires in: 05:00</div>

    <form method="POST" action="/" style="margin-top: 10px;">
      <button type="submit" style="background:#2196F3;">Resend OTP</button>
    </form>

    <div id="successMsg" class="success">✅ OTP Verified Successfully!</div>
  </div>

  <script>
    let timeLeft = 300;
    const timerEl = document.getElementById("timer");
    const verifyBtn = document.getElementById("verifyBtn");

    function updateTimer() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `OTP expires in: ${minutes}:${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
        timerEl.textContent = "⛔ OTP expired. Please request a new one.";
        verifyBtn.disabled = true;
        verifyBtn.style.background = "#888";
      } else {
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();

    // ✅ Fake animation trigger for demo – real logic must come from backend response
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("status") === "success") {
      document.getElementById("successMsg").style.display = "block";
    }
  </script>
</body>
</html>
