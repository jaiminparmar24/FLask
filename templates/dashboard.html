<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1590080877760-99f3c29c0cbd') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clock {
            font-size: 1rem;
            color: #00ffcc;
        }

        .nav-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }

        .nav-btn {
            background-color: #00ffcc;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #00cc99;
        }

        .logout-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .nav-btn {
                font-size: 0.95rem;
            }

            .clock {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1><i class="fas fa-house"></i> Dashboard</h1>
            <div class="clock" id="clock"></div>
        </div>

        <img src="https://i.pravatar.cc/50" alt="User" style="border-radius: 50%; margin-bottom: 10px;">
        <p>You have successfully logged in using OTP.</p>
        <p><strong>Login Time:</strong> {{ session['login_time'] }}</p>

        <div class="nav-btns">
            <button class="nav-btn" onclick="showProfile()"><i class="fas fa-user"></i> Profile</button>
            <button class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
            <button class="nav-btn"><i class="fas fa-question-circle"></i> Help & Support</button>
            <button class="nav-btn"><i class="fas fa-bell"></i> Notifications</button>
            <button class="nav-btn"><i class="fas fa-chart-line"></i> Analytics</button>
            <button class="nav-btn"><i class="fas fa-envelope"></i> Messages</button>
            <button class="nav-btn"><i class="fas fa-users"></i> Users</button>
            <button class="nav-btn"><i class="fas fa-database"></i> Data Backup</button>
            <button class="nav-btn"><i class="fas fa-shield-alt"></i> Security</button>
            <button class="nav-btn"><i class="fas fa-plug"></i> Integrations</button>
            <button class="nav-btn" onclick="getLocation()"><i class="fas fa-map-marker-alt"></i> Show My Location</button>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            document.getElementById('clock').textContent = dateString + ' ' + timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                alert(`Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`);
            });
        }

        function showProfile() {
            alert("Welcome, {{ session['email'] }}");
        }
    </script>
</body>
</html>
