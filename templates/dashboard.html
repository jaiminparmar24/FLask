<body>
  <div class="sidebar">
    <h3><i class="fas fa-gem"></i> JAIMIN</h3>
    <a href="#" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="https://jaiminparmar24.github.io/Password" class="nav-link"><i class="fas fa-user"></i> Profile</a>

    <a href="/logout" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <h1>JAIMIN PARMAR Interactive Dashboard</h1>
    <div class="topbar">
      <div class="greeting"></div>
      <div class="right-controls">
        <input type="search" placeholder="Search...">
        <select onchange="filterChart(this.value)">
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <div class="bell-container">
          <i class="fas fa-bell"></i>
          <div class="notification-badge" id="notifCount">3</div>
          <div class="dropdown">
            <p>New message from Admin</p>
            <p>Profile updated</p>
            <p>System scheduled maintenance</p>
          </div>
        </div>
        <div id="clock"></div>
      </div>
    </div>

    <div class="cards">
      <div class="card"><i class="fas fa-users"></i><h4>Total Users</h4><p id="userCount"></p></div>
      <div class="card"><i class="fas fa-comments"></i><h4>Messages</h4><p id="messageCount"></p></div>
      <div class="card"><i class="fas fa-eye"></i><h4>Visits</h4><p id="visitCount"></p></div>
    </div>

    <div class="chart-container">
      <canvas id="barChart" height="100" loading="lazy"></canvas>
      <canvas id="lineChart" height="100" style="margin-top: 40px;" loading="lazy"></canvas>
      <canvas id="pieChart" height="100" style="margin-top: 40px;" loading="lazy"></canvas>
    </div>

    <div style="margin-top: 40px;">
      <h3>Recent Activity</h3>
      <ul id="activityList"></ul>
    </div>
  </div>

  <div class="chatbot">Ask me anything!</div>

  <!-- âœ… Scripts placed at end for speed -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = "{{ email }}";
      const hour = new Date().getHours();
      const greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
      document.querySelector('.greeting').textContent = `${greeting}, ${email}`;

      function updateClock() {
        document.getElementById('clock').textContent = new Date().toLocaleString();
      }
      setInterval(updateClock, 1000); updateClock();

      document.getElementById("userCount").textContent = Math.floor(Math.random() * 4000 + 1000);
      document.getElementById("messageCount").textContent = Math.floor(Math.random() * 2500 + 500);
      document.getElementById("visitCount").textContent = Math.floor(Math.random() * 10000 + 5000);

      const activities = ["User logged in from Firefox", "New file uploaded", "Settings updated", "Feedback submitted", "New comment received", "Security alert resolved"];
      const activityList = document.getElementById("activityList");
      for (let i = 0; i < 5; i++) {
        const li = document.createElement("li");
        li.textContent = `${activities[Math.floor(Math.random() * activities.length)]} - ${Math.floor(Math.random() * 58 + 1)} mins ago`;
        activityList.appendChild(li);
      }

      function renderCharts() {
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
          type: 'bar',
          data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{ label: 'Daily Visits', data: Array.from({ length: 7 }, () => Math.floor(Math.random() * 900 + 100)), backgroundColor: '#FF5F6D' }]
          },
          options: { responsive: true, plugins: { legend: { display: false } }, animation: { duration: 1000 } }
        });

        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{ label: 'User Growth', data: Array.from({ length: 6 }, () => Math.floor(Math.random() * 1300 + 200)), borderColor: '#36A2EB', fill: false }]
          },
          options: { animation: { duration: 1000 } }
        });

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
          type: 'pie',
          data: {
            labels: ['Chrome', 'Firefox', 'Safari'],
            datasets: [{ data: [Math.floor(Math.random() * 30 + 30), Math.floor(Math.random() * 30 + 10), Math.floor(Math.random() * 25 + 5)], backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'] }]
          },
          options: { animation: { duration: 1000 } }
        });
      }

      if ('requestIdleCallback' in window) {
        requestIdleCallback(renderCharts);
      } else {
        setTimeout(renderCharts, 1000);
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          window.open(`https://maps.google.com/?q=${latitude},${longitude}`, "_blank");
        }, () => alert("Location access denied."));
      } else alert("Geolocation not supported.");
    }

    function filterChart(type) {
      alert("Filtering by: " + type);
    }
  </script>
</body>
