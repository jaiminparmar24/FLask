<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JAIMIN PARMAR Dashboard | Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to JAIMIN PARMAR's Dashboard: Secure, modern, and interactive analytics with charts, notifications, location tracking, and dark mode.">
  <meta name="keywords" content="dashboard, JAIMIN, Flask dashboard, user analytics, interactive dashboard, dark mode UI">
  <meta name="author" content="Jaimin Parmar">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="5Q2w2DNziS6aGw83dWomTOjfuIDMzY26NkFmeCWxjFA">
  <meta property="og:title" content="JAIMIN | Dashboard">
  <meta property="og:description" content="Modern dashboard for monitoring user activity and stats.">
  <meta property="og:image" content="https://jaiminparmar24.github.io/assets/dashboard-preview.jpg">
  <meta property="og:url" content="https://jaiminparmar24.github.io/dashboard">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="https://jaiminparmar24.github.io/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="https://jaiminparmar24.github.io/dashboard">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      position: relative;
      z-index: 1001;
    }
    header h1 {
      font-size: 1.2rem;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 10px;
      background-color: #ffffff;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 15px;
      transition: 0.3s;
      display: inline-block;
    }
    nav a:hover {
      background-color: #f0f0f0;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
        background-color: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      nav.nav-visible {
        display: flex;
        animation: slideDown 0.3s ease-in-out;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10%); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
    .container {
      padding: 20px;
    }
    .topbar {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .right-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="search"], select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .card {
      background: #20B2AA;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .qr-section {
      margin: 20px 0;
    }
    .qr-section input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .qr-section button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>JAIMIN PARMAR's Dashboard</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <!-- âœ… FIXED NAVIGATION -->
  <nav id="mainNav" class="nav-hidden">
    <a href="#">Dashboard</a>
    <a href="https://jaiminparmar24.github.io/Password">Contact Us</a>
    <a href="#" onclick="getLocation()">Location</a>
    <a href="/logout" style="color: red;">Logout</a>
  </nav>

  <div class="container">
    <div class="topbar">
      <div id="greetingText">Loading...</div>
      <div class="right-controls">
        <input type="search" placeholder="Search...">
        <select>
          <option>Weekly</option>
          <option>Monthly</option>
        </select>
        <button onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™</button>
        <div id="clock"></div>
      </div>
    </div>

    <div class="cards">
      <div class="card"><h4>Total Users</h4><p id="userCount">-</p></div>
      <div class="card"><h4>Messages</h4><p id="messageCount">-</p></div>
      <div class="card"><h4>Visits</h4><p id="visitCount">-</p></div>
    </div>

    <div class="qr-section">
      <h2>ðŸ”— QR Code Generator</h2>
      <input type="text" id="urlInput" placeholder="Enter URL here">
      <button onclick="generateQR()">Generate QR</button>
      <div id="qrResult"></div>
    </div>

    <footer>
      <h3>Recent Activity</h3>
      <ul id="activityList"></ul>
    </footer>
  </div>

  <script>
    const email = "{{ email }}";
    const hour = new Date().getHours();
    let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    document.getElementById("greetingText").textContent = `${greeting}, ${email}`;

    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          window.open(`https://maps.google.com/?q=${latitude},${longitude}`, '_blank');
        }, () => alert("Location access denied."));
      } else {
        alert("Geolocation not supported.");
      }
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById("userCount").textContent = randomInt(1000, 5000);
    document.getElementById("messageCount").textContent = randomInt(500, 3000);
    document.getElementById("visitCount").textContent = randomInt(5000, 15000);

    const activities = ["User logged in", "New file uploaded", "Settings updated", "Feedback submitted", "Comment received", "Security alert"];
    const activityList = document.getElementById("activityList");
    for (let i = 0; i < 5; i++) {
      const li = document.createElement("li");
      li.textContent = `${activities[randomInt(0, activities.length - 1)]} - ${randomInt(1, 59)} mins ago`;
      activityList.appendChild(li);
    }

    function generateQR() {
      const url = document.getElementById("urlInput").value;
      if (!url) {
        alert("Please enter a URL.");
        return;
      }
      fetch("/generate_qr", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "url=" + encodeURIComponent(url)
      })
      .then(response => response.blob())
      .then(blob => {
        const imgUrl = URL.createObjectURL(blob);
        document.getElementById("qrResult").innerHTML = `<img src="${imgUrl}" alt="QR Code" style="margin-top:10px; border:1px solid #ccc; padding:5px; max-width:100%;" />`;
      })
      .catch(() => alert("QR generation failed."));
    }

    function toggleMenu() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('nav-visible');
      nav.classList.toggle('nav-hidden');
    }
  </script>
</body>
</html>
